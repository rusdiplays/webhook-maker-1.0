# Webhook Maker

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>

<h1>Create Your Webhook</h1>
<form id="webhookForm">
    <label for="webhookName">Webhook Name:</label>
    <input type="text" id="webhookName" name="webhookName" required>

    <label for="webhookURL">Webhook URL:</label>
    <input type="url" id="webhookURL" name="webhookURL" required>

    <input type="submit" value="Create Webhook">
</form>

<script>
    document.getElementById('webhookForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const webhookName = document.getElementById('webhookName').value;
        const webhookURL = document.getElementById('webhookURL').value;

        console.log('Webhook Created:', {
            name: webhookName,
            url: webhookURL
        });

        alert('Webhook Created Successfully!');
    });
</script>

</body>
</html>
